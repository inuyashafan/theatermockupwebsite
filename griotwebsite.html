<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griot Theater</title>
    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="brand">Griot Theater</div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Our Actors</a>
                <a href="#">Mission</a>
            </div>
        </div>
    </nav>

    <header class="hero">
        <img src="/theater-image-background.png" alt="Theater Image">
    </header>

    <div class="event-info">
        <div class="container">
            <div class="event">
                <img src="/a-raisin-in-the-sun-theater-1.png" alt="Event Image">
                <div class="event-details">
                    <div class="event-title">A Raisin in the Sun</div>
                    <div class="event-date">April 6th, 2020 - March 12, 2023</div>
                    <div class="event-location">Griot Theater, 23 Main St</div>
                    <div class="event-price">$75</div>
                </div>
                <button class="read-more">Read More</button>
            </div>

       

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="location">
                <img src="/chicago.jfif" alt="Chicago Image">
                <div class="info">
                    <div class="info-title">Info</div>
                    <div class="info-text">Griot Theatre 233 State St Chicago,IL</div>
                    <div class="info-email">theater@gmail.com</div>
                </div>
            </div>
            <div class="social">
                <div class="social-link"><a href="#">Twitter</a></div>
                <div class="social-link"><a href="#">Facebook</a></div>
            </div>
        </div>
    </footer>
</body>
</html>
